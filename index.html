<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="w50-left">
            
            <div class="banner-lateral">
                <div>
                    <h2>Ebook Guia completo Front End</h2>
                    <p>Dê seus primeiros passos com desenvolvimento e aprenda a criar sites do absuluto ZERO!</p>
                </div>
                <img src="img-lateral.jpg" alt="">
            </div>
        </div>

        <div class="w50-right">
            <div class="form">
                <form>
                    <div class="titulo">
                        <h2>Faça o download grátis aqui.</h2>
                        <p>Preencha todos os campos abaixo para ter acesso ao Ebook</p>
                    </div>
                    
                    <div class="user-info">
                        <label>Nome*</label>
                        <input type="text" required> 
                        
                        <label>Sobrenome*</label>    
                        <input type="text" required>
                    </div>

                    <div class="nivel">
                        <label>Profissionalmente, você se considera?*</label>
                        <div>
                            <select name="nivel" id="nivel" required>
                                <option value="" disabled selected>Escolha seu nivel</option>
                                <option value="Junior">Junior</option>
                                <option value="Pleno">Pleno</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label>Você tem interesse em iniciar um curso online?*</label>
                        <div class="escolha">
                            <input type="radio" name="curso" id="">Sim
                            <input type="radio" name="curso" id="">Nao
                        </div>
                    </div>

                    <div>
                        <button>Aprender HTML, CSS e Javascript AGORA!</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <footer>
        <a href='https://www.freepik.com/vectors/man'>Man vector created by upklyak - www.freepik.com</a>
    </footer>
</body>
</html>
